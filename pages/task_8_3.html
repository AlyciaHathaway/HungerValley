<!DOCTYPE html>
<html>
<head>
<style>
.layout {
	width:		600px;
	margin:		0 auto;
}
.layout table {
	margin-top:	30px;
	border-collapse:collapse;
	border-spacing:0;
	width:		100%;
}
.layout tr {
	border-bottom:	1px solid #ccc;
	text-align:	left;
}
.layout tr:nth-child(even) {
	background-color:#f1f1f1;
}
.layout th {
	color:		#fff;
	background-color:#4caf50;
	padding:	8px 8px;
	font-weight:bold;
}
.layout td {
	padding:	8px 8px;
}
.child th{
	border:		none;
}
.child th{
	background-color:#fff;
	color:			#000;
}
</style>
</head>
<body>
	<div class="layout">
		<table>
			
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Points</th>
				</tr>
				<tr>

					<td>Smith</td>
					<td>50</td>
				</tr>
				<tr>

					<td>94</td>
				</tr>
				<tr>
					<td>Adam</td>
					<td>Johnson</td>
					<td>67</td>
				</tr>
				<tr>
					<td>Bo</td>
					<td>Nilsson</td>
					<td>50</td>
				</tr>
				<tr>
					<td>Mike</td>
					<td>Ross</td>
					<td>35</td>
				</tr>
			
		</table>

		<table class="child">
			<tbody>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Points</th>
				</tr>
				<tr>
					<td>Jill</td>
					<td>Smith</td>
					<td>50</td>
				</tr>
				<tr>
					<td>Eve</td>
					<td>Jackson</td>
					<td>94</td>
				</tr>
				<tr>
					<td>Adam</td>
					<td>Johnson</td>
					<td>67</td>
				</tr>
				<tr>
					<td>Bo</td>
					<td>Nilsson</td>
					<td>50</td>
				</tr>
				<tr>
					<td>Mike</td>
					<td>Ross</td>
					<td>35</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
