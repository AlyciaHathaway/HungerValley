<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vertical-align垂直居中</title>
	<style type="text/css">
		.box {
			width:			300px;
			height:			200px;
			border:			1px solid;
			text-align:		center;
		}
		.box::before {
			content:		'';
			display:		inline-block;
			height:			100%;
			vertical-align:	middle;
		}
		.box img {
			vertical-align:	middle;
		}
	</style>
</head>
<body>
	<div class="box">
		<img src="http://cdn.jirengu.com/public/logo-tiny.png" alt="">
	</div>
</body>
</html>
