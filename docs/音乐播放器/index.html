<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="never">
    <title>音乐播放器</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @font-face {font-family: "iconfont";
            src: url('font/iconfont.eot'); /* IE9*/
            src: url('font/iconfont.eot#iefix') format('embedded-opentype'), /* IE6-IE8 */
            url('font/iconfont.woff') format('woff'), /* chrome, firefox */
            url('font/iconfont.ttf') format('truetype'), /* chrome, firefox, opera, Safari, Android, iOS 4.2+*/
            url('font/iconfont.svg#iconfont') format('svg'); /* iOS 4.1- */
        }

        .icon-font {
            font-family:"iconfont" !important;
            font-size:28px;
            font-style:normal;
            -webkit-font-smoothing: antialiased;
            -webkit-text-stroke-width: 0.2px;
            -moz-osx-font-smoothing: grayscale;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <p id="global">生命短暂，唯音乐和美酒不可辜负</p>
    <div class="layout">
        <div class="panel-1">
            <!--返回键-->
            <i id="back" class="icon-font">&#xe604;</i>
            <!--标题栏-->
            <div id="title">
                <h3>飞鸟和她</h3>
                <p>v不才v</p>
            </div>
            <!--分享按钮-->
            <a id="share" target="_blank"><i class="icon-font">&#xe60a;</i></a>
        </div>

        <div class="panel-2">
            <!--黑胶旋转-->
            <img id="needle" src="img/needle.png" alt="needle">
            <div id="record" class="active">
                <div id="cover"></div>
            </div>
            <!--歌词栏-->
            <div id="lyric"></div>
        </div>

        <div class="panel-3">
            <!--喜欢-->
            <div class="like-btn">
                <i id="dislike" class="icon-font" style="font-size:24px">&#xe73f;</i>
                <i id="like" class="icon-hide icon-font" style="color:red;font-size:24px">&#xe79f;</i>
            </div>
            <!--下载-->
            <a id="download">
                <i class="icon-font">&#xe62f;</i>
            </a>
            <!--评论-->
            <i id="comment" class="icon-font">&#xe60b;</i>
            <!--歌词显示-->
            <i id="lyric-btn" class="icon-font" style="font-size:30px">&#xe6de;</i>
        </div>

        <div class="panel-4">
            <!--进度条-->
            <span id="current-time" class="time">0:00</span>
            <progress class="time" max="100" value="0"></progress>
            <span id="full-time" class="time">4:00</span>
        </div>

        <div class="panel-5">
            <!--循环控制-->
            <div class="loop-btn">
                <i id="loop" class="icon-font">&#xe601;</i>
                <i id="single" class="icon-hide icon-font">&#xe6f3;</i>
            </div>
            <!--播放控制-->
            <i id="prev" class="icon-font">&#xe61e;</i>
            <i id="play" class="icon-font">&#xf0013;</i>
            <i id="pause" class="icon-hide icon-font">&#xe61f;</i>
            <i id="next" class="icon-font">&#xe620;</i>
            <!--频道栏-->
            <i class="icon-font channels">
                &#xe600;
                <ul class="channel-list channel-hide"></ul>
            </i>
        </div>
        <audio src=""></audio>
    </div>
    <script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="main.js "></script>
</body>
</html>
