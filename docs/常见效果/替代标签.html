<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>替代标签</title>
	<style type="text/css">
		.tooltip {
			position:		relative;
			width:			200px;
			padding:		10px;
			margin:			50px;
			border-radius:	3px;
			background:		#fff;
			border:			1px solid #000;
		}
		.one::before {
			content:		'';
			border-right:	10px solid transparent;
			border-top:		10px solid transparent;
			border-bottom:	10px solid gray;
			border-left:	10px solid transparent;
			display:		inline-block;
			position:		absolute;
			top:			-20px;
		}
		.two::before {
			content:		'';
			border-right:	10px solid red;
			border-top:		10px solid red;
			border-bottom:	10px solid transparent;
			border-left:	10px solid transparent;
			display:		inline-block;
			position:		absolute;
			top:			0;
			right:			0;
		}
		.three::before {
			content:		'';
			width:			10px;
			height:			10px;
			background:		white;
			border-left:	1px solid #000;
			border-top:		1px solid #000;
			display:		inline-block;
			transform:		rotateZ(45deg);
			position:		absolute;
			top:			-6px;
		}
	</style>
</head>
<body>
	<div class="tooltip one">
		<p>hi，这里是饥人谷</p>
	</div>
	<div class="tooltip two">
		<p>hi，这里是饥人谷</p>
	</div>
	<div class="tooltip three">
		<p>hi，这里是饥人谷</p>
	</div>
</body>
</html>
