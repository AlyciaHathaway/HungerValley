<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>三列布局</title>
	<style type="text/css">
		#content:after {
			content:		'';
			display:		block;
			clear:			both;
		}
		.menu {
			width:			100px;
			height:			500px;
			background:		pink;
			float:			left;
		}
		.aside {
			width:			200px;
			height:			500px;
			background:		yellow;
			float:			right;
		}
		.main {
			margin-left:	110px;
			margin-right:	210px;
			height:			400px;
			background:		red;
		}
		#footer {
			background:		#ccc;
		}
	</style>
</head>
<body>
	<div id="content">
		<div class="menu">aside</div>
		<div class="aside">aside</div>
		<div class="main">content</div>
	</div>
	<div id="footer">footer</div>
</body>
</html>
