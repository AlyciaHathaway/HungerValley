<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>双飞翼布局</title>
	<style type="text/css">
		#content:after {
			content:		'';
			display:		block;
			clear:			both;
		}
		.aside, .main, .extra {
			float:			left;
		}
		.aside {
			width:			100px;
			height:			300px;
			background:		red;
			margin-left:	-100%;
		}
		.extra {
			width:			150px;
			height:			300px;
			background:		yellow;
			margin-left:	-150px;
		}
		.main {
			/*background:		blue;
			height:			350px;*/
			width:			100%;
		}
		.wrap {
			margin-left:	100px;
			margin-right:	150px;
			background:		blue;
			height:			350px;
		}
	</style>
</head>
<body>
	<div id="content">
		<div class="main">
			<div class="wrap">main</div>
		</div>
		<div class="aside">aside</div>
		<div class="extra">extra</div>
	</div>
</body>
</html>
