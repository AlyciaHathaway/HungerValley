<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>单栏布局</title>
	<style type="text/css">
		.layout {
			max-width:		960px;
			margin:			0 auto;
		}
		#header {
			height:			60px;
			background:		red;
		}
		#content {
			height:			400px;
			background:		blue;
		}
		#footer {
			height:			50px;
			background:		yellow;
		}
	</style>
</head>
<body>
	<div id="header">
		<div class="layout">头部</div>
	</div>
	<div id="content" class="layout">内容</div>
	<div id="footer">
		<div class="layout">尾部</div>
	</div>
</body>
</html>
