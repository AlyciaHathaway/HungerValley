<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绝对定位垂直居中</title>
	<style type="text/css">
		.dialog {
			position:		absolute;
			left:			50%;
			top:			50%;
			margin-left:	-200px;
			margin-top:		-150px;
			width:			400px;
			height:			300px;
			box-shadow:		0 0 3px #000;
		}
		.dialog .header {
  			padding: 		10px;
  			background: 	#000;
  			color: 			#fff;
		}
		.dialog .content{
  			padding: 		10px;
		}
	</style>
</head>
<body>
	<div class="dialog">
		<div class="header">我是标题</div>
		<div class="content">我是内容</div>
	</div>
</body>
</html>
