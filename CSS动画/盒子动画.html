<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>盒子动画</title>
    <style>
        body {
            width: 800px;
            margin: 0 auto;
        }

        .container{
            position: absolute;
            width: 800px;
            height: 1000px;
            transform-style:preserve-3d;
            animation: rotate-frame 8s infinite linear;
            transform-origin: 50% 50% 75px;
            perspective: 800px;
        }
        .side{
            width: 150px;
            height: 150px;
            position: absolute;
            box-shadow: inset 0 0 20px rgba(22, 206, 255, 0.9);
            text-align: center;
            line-height: 150px;
        }
        .top{
            animation: top 2s linear 0s both;
            transform-origin: bottom;
        }
        .bottom{
            animation: bottom 2s linear 2s both;
            transform-origin: top;
        }
        .left{
            animation: left 2s linear 4s both;
            transform-origin: right;
        }
        .right{
            animation: right 2s linear 6s both;
            transform-origin: left;
        }
        .front{
            animation: front 2s linear 8s both;
        }
        .back{
            left: 150px;
            top: 150px;
        }
/*translate和rotate的顺序很重要*/
        @keyframes top {
            from {transform: translate(0)}
            to {
                transform: translate(150px, 0) rotateX(-90deg);
            }
        }

        @keyframes bottom {
            from {transform: translate(0)}
            to {
                transform: translate(150px, 300px) rotateX(90deg);
            }
        }

        @keyframes left {
            from {transform: translate(0)}
            to {
                transform: translate(0, 150px) rotateY(90deg);
            }
        }

        @keyframes right {
            from {transform: translate(0)}
            to {
                transform: translate(300px, 150px) rotateY(-90deg);
            }
        }

        @keyframes front {
            from {transform: translate(0)}
            to {
                transform: translate(150px, 150px) translateZ(150px);
            }
        }


        /*@keyframes rotate-frame{*/

                /*transform: rotateX(180deg);*/

            /*}*/
            /*100% {*/
                /*transform: rotateX(360deg) rotateY(360deg);*/
            /*}*/
        /*}*/
    </style>
</head>
<body>
<div class="container">
    <div class="side top">上</div>
    <div class="side bottom">下</div>
    <div class="side left">左</div>
    <div class="side right">右</div>
    <div class="side front">前</div>
    <div class="side back">后</div>
</div>
</body>
</html>
