<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>音乐播放器</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="layout">
        <div class="panel-1">
            <!--返回键-->
            <div id="back"></div>
            <!--标题栏-->
            <div id="title"></div>
            <!--分享按钮-->
            <div id="share"></div>
        </div>

        <div class="panel-2">
            <!--黑胶旋转-->
            <div id="rotate"></div>
            <!--歌词栏-->
            <div id="lyric"></div>
        </div>

        <div class="panel-3">
            <!--喜欢-->
            <div id="like"></div>
            <!--下载-->
            <div id="download"></div>
            <!--评论-->
            <div id="comment"></div>
            <!--歌词显示-->
            <div id="lyric-btn"></div>
        </div>

        <div class="panel-4">
            <!--进度条-->
            <div id="progress"></div>
        </div>

        <div class="panel-5">
            <!--循环控制-->
            <div id="turn"></div>
            <!--播放控制-->
            <div id="control"></div>
            <!--频道栏-->
            <div id="channels"></div>
        </div>
    </div>
</body>
</html>
