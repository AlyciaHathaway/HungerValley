<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>音乐播放器</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @font-face {font-family: "iconfont";
            src: url('font/iconfont.eot'); /* IE9*/
            src: url('font/iconfont.eot#iefix') format('embedded-opentype'), /* IE6-IE8 */
            url('font/iconfont.woff') format('woff'), /* chrome, firefox */
            url('font/iconfont.ttf') format('truetype'), /* chrome, firefox, opera, Safari, Android, iOS 4.2+*/
            url('font/iconfont.svg#iconfont') format('svg'); /* iOS 4.1- */
        }

        .icon-font {
            font-family:"iconfont" !important;
            font-size:36px;
            font-style:normal;
            -webkit-font-smoothing: antialiased;
            -webkit-text-stroke-width: 0.2px;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body>
    <div class="layout">
        <div class="panel-1">
            <!--返回键-->
            <div id="back">
                <i class="icon-font">&#xe607;</i>
            </div>
            <!--标题栏-->
            <div id="title">
                <h3>飞鸟和她</h3>
                <p>v不才v</p>
            </div>
            <!--分享按钮-->
            <div id="share">
                <i class="icon-font">&#xe62e;</i>
            </div>
        </div>

        <div class="panel-2">
            <!--黑胶旋转-->
            <div id="rotate"></div>
            <!--歌词栏-->
            <div id="lyric"></div>
        </div>

        <div class="panel-3">
            <!--喜欢-->
            <div id="like">
                <i class="icon-font">&#xe63d;</i>
            </div>
            <!--下载-->
            <div id="download">
                <i class="icon-font">&#xe62f;</i>
            </div>
            <!--评论-->
            <div id="comment">
                <i class="icon-font">&#xe605;</i>
            </div>
            <!--歌词显示-->
            <div id="lyric-btn">
                <i class="icon-font">&#xe61e;</i>
            </div>
        </div>

        <div class="panel-4">
            <!--进度条-->
            <div id="progress"></div>
        </div>

        <div class="panel-5">
            <!--循环控制-->
            <div id="turn">
                <i class="icon-font">&#xe600;</i>
            </div>
            <!--播放控制-->
            <div id="control">
                <i class="icon-font">&#xe64d;</i>
                <i class="icon-font">&#xe696;</i>
                <i class="icon-font">&#xe64c;</i>
            </div>
            <!--频道栏-->
            <div id="channels"></div>
        </div>
    </div>
</body>
</html>
